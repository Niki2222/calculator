<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <section>
        <div class="container">
            <header id="display">
                <h1 id="displayContent">0</h1>
            </header>
            <main class="buttons">
                <div class="btn" id="clear">Clear</div>
                <div class="btn" id="backSpace">Delete</div>
                <div class="btn">.</div>
                <div class="btn" id="multiply">*</div>
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="btn" id="divide">/</div>
                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="btn" id="plus">+</div>
                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="btn" id="minus">-</div>                
            </main>
            <footer  class="bottom">
                <div class="btn" id="zero">0</div>
                <div class="btn" id="equals">=</div>
            </footer>
        </div>
    </section>
</body>
</html>
